version: "3.9"
services: 

  # Weather-service
  weather-service:
    build: ./weather-service
    ports: 
      - 5000:5000
    networks:
      todo-app-network:
        ipv4_address: "10.88.0.31"
        
  # Window-door
  window-door:
    build: ./sensor-service/window-door
    ports: 
      - 4000:4000
      - 3000
    networks:
      todo-app-network:
        ipv4_address: "10.88.0.50"
        
  # HeatPump-service
  heatpump-service:
    build: ./sensor-service/heat-pump
    ports: 
      - 4002:4000
      - 3000
    networks:
      todo-app-network:
        ipv4_address: "10.88.0.52"
        
  # thermometer-service
  thermometer-service:
    build: ./sensor-service/thermometer
    ports: 
      - 4004:4000
      - 3000
    networks:
      todo-app-network:
        ipv4_address: "10.88.0.54"
          
  # Actuator-service
  actuator-service:
    build: ./actuator-service
    ports: 
      - 3000:3000
    depends_on:           
      window-service:
        condition: service_started  
      heatpump-service:
        condition: service_started  
    networks:
      todo-app-network:
        ipv4_address: "10.88.0.41"
      
  # Backend
  todo-server:
    build: ./backend
    ports: 
      - 8000:8000
      - 7000
    depends_on:
      actuator-service:
        condition: service_started   
      weather-service:
        condition: service_started        
      window-service:
        condition: service_started  
      heatpump-service:
        condition: service_started  
    networks:
      todo-app-network:
        #bind to apache proxy pass
        ipv4_address: "10.88.0.11"
        
  # Frontend
  todo-app:
    build: ./frontend
    ports: 
      - 8080:80
    depends_on:
      todo-server:
        condition: service_started  
    networks:
      todo-app-network:
        ipv4_address: "10.88.0.21"

networks:
  todo-app-network:    
      name: todo-app-network
      driver: bridge
      ipam:
        config:
          - subnet: "10.88.0.0/16"
